<html class="no-js" manifest="barbell.manifest">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />		
		<!-- <meta name="apple-mobile-web-app-status-bar-style" content="black" /> -->
        
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Barbell Configurator</h1>
                <nav>
                    <ul>
                        <li><a href="#">nav ul li a1</a></li>
                        <li><a href="#">nav ul li a</a></li>
                        <li><a href="#">nav ul li a</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
				<form class="config box" data-bind="submit: calculateSets">
					<div class="units-wrap config-wrap">
						<label class="label units-label">Units</label>
						<!-- ko foreach: units -->
						<label><input type="radio" value="LB" data-bind="checkedValue: $data, checked: $root.weightUnit">  <span data-bind="text: $data"></span></label>
						<!-- /ko -->
	
					</div>
	
	
					<div class="barbell-weight-wrap config-wrap">
						<label for="barbell-weight" class="label">Barbell Weight</label>
		              	<select id="barbell-weight"  data-bind="
							options: barbellWeights,
		              		value: barbellWeight
		              	"></select>
					</div>
									
					<div class="plate-weights-wrap config-wrap">
						<label class="label available-plates">Available Plates</label>
						<!-- ko foreach: plateWeights -->
						<label><input type="checkbox" value="LB" data-bind="checkedValue: $data, checked: $root.plateWeightsAvailable">  <span data-bind="text: $data"></span></label>
						<!-- /ko -->
	
					</div>
					
					
					
					<div class="weight-to-calculate-wrap config-wrap">
						<label for="weight-to-calculate" class="label weight">Weight</label>
						<input id="weight-to-calculate" type="text" pattern="[0-9]*" data-bind="value: weightToCalculate, hasFocus: isSelected" />
						<input type="submit" class="button1" value="Go" >
					</div>
				</form>				
             	
              	        
              	<ul class="weight-configuration" data-bind="foreach: { data: weightConfigs, afterAdd: slideDownConfig }">
              		<li class="box">
              			<h3 class="weight"> 
              				Working Weight: <span data-bind="text: weight"></span><span data-bind="text: unit"  class="units"></span>
              			</h3>
              			<ul data-bind="foreach: sets" class="sets">
							<li>
								<div class="weight-reps">
									<span data-bind="text: displayWeight"></span><span class="units" data-bind="text: $parent.unit"></span> 
									<span data-bind="visible: reps> -10">@</span> 
									<span data-bind="text: reps, visible: reps > 0"></span><span data-bind="visible: reps > 0" class="reps">&nbsp;reps</span>
									</span><span data-bind="visible: reps <= 0" class="reps work-reps">work reps</span>
								</div>
		              			<div class="plate-breakdown" data-bind="foreach: $root.padAndReverse(plateConfiguration.slice(0), $parent.platePadding)">

		              				<div data-bind="css: $root.plateClass(size, $parents[1].unit, count)" class="plate"><span data-bind="text: count"></span>x<span data-bind="text: size"></span></div>
		              			</div>
		              			<div class="plate-breakdown" data-bind="visible: displayWeight <= $root.barbellWeight">bar</div>
		              		</li>
						</ul>              			
               			<div class="additional-weight" data-bind="visible: additional > 10000">
               				<span data-bind="text:additional"></span><span class="units" data-bind="text: unit"  ></span>
               				&nbsp;left
               			</div>
              			
              		</li>
              	</ul>
              	
              	<button id="load-more-configs" class="button1" data-bind="click: showMoreConfigurations, visible: displayConfigurationsNumber < allWeightConfigs.length">Load More</button>        
              	              	
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>
                	<a href="http://sickman.info" id="byline"></a>
                </h3>
            </footer>
        </div>

        <script src="js/vendor/knockout-3.0.0.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
