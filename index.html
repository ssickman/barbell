<html class="no-js" manifest="barbell.manifest">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Barbell Configurator</h1>
                <nav>
                    <ul>
                        <li><a href="#">nav ul li a1</a></li>
                        <li><a href="#">nav ul li a</a></li>
                        <li><a href="#">nav ul li a</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

				<div class="units">
					<!-- ko foreach: units -->
					<label><input type="radio" value="LB" data-bind="checkedValue: $data, checked: $root.weightUnit">  <span data-bind="text: $data"></span></label>
					<!-- /ko -->

				</div>



              	<select id="barbell-weight"  data-bind="
					options: barbellWeights,
              		value: barbellWeight
              	"></select>
				
				<div class="plateWeights">
					<!-- ko foreach: plateWeights -->
					<label><input type="checkbox" value="LB" data-bind="checkedValue: $data, checked: $root.plateWeightsAvailable">  <span data-bind="text: $data"></span></label>
					<!-- /ko -->

				</div>
				
				
				
				<div class="weight-to-calculate">
					<input type="text" data-bind="value: weightToCalculate" />
					<button data-bind="click: calculateSets">Go</button>
				</div>
				
             	
              	        
              	<ul class="weight-configuration" data-bind="foreach: plateConfigurations">
              		<li>
              			<div class="weight"> 
              				Working Weight: <span data-bind="text: weight"></span><span data-bind="text: unit"  class="units"></span>
              			</div>
              			<ul data-bind="foreach: sets" class="sets">
							<li>
								<div class="weight-reps">
									<span data-bind="text: weight"></span><span class="units" data-bind="text: $parent.unit"></span> 
									<span data-bind="visible: reps> -10">@</span> 
									<span data-bind="text: reps, visible: reps > 0"></span><span data-bind="visible: reps > 0" class="reps">&nbsp;reps</span>
									</span><span data-bind="visible: reps <= 0" class="reps work-reps">work reps</span>
								</div>
		              			<div class="plate-breakdown" data-bind="foreach: plateConfiguration">

		              				<span data-bind="text: count"></span>x<span data-bind="text: size"></span><br />
		              			</div>
		              			<div class="plate-breakdown" data-bind="visible: weight <= $root.barbellWeight">bar</div>
		              		</li>
						</ul>              			
               			<div class="additional-weight" data-bind="visible: additional > 0">
               				<span data-bind="text:additional"></span><span class="units" data-bind="text: unit"  ></span>
               				&nbsp;left
               			</div>
              			
              		</li>
              	</ul>
              	
              	<button id="load-more-configs" data-bind="click: showMoreConfigurations, visible: displayConfigurationsNumber < totalPlateConfigurations.length">Load More</button>        
              	              	
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>footer</h3>
            </footer>
        </div>

        <script src="js/vendor/knockout-3.0.0.js"></script>
        
        <script src="js/main.js"></script>

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
